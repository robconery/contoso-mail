name: Build

on:
  push:
    paths:
      - 'Commands/**'
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'Commands/**'
    branches:
      - main
      - develop

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Contoso.Mail.csproj
      
    - name: Build
      run: dotnet build Contoso.Mail.csproj --configuration Release --no-restore
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          bin/Release/net9.0/
          obj/Release/net9.0/
        retention-days: 1
  
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        
    - name: Restore dependencies
      run: dotnet restore Contoso.Mail.csproj
      
    - name: Build
      run: dotnet build Contoso.Mail.csproj --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test Contoso.Mail.csproj --configuration Release --no-build --verbosity normal
